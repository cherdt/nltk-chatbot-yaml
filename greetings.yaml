---
- match: intro
  replies:
    - i'm just learning to be a chatbot. try saying 'hello'
- match: hello|hi|yo
  replies:
    - howdy
    - hi
    - salutations
- match: "do you like ([^?]+)"
  replies:
    - "I love %1!"
    - "I've never tried %1, but I'd like to"
- match: .*talk
  replies:
    - I like to talk about you!
    - What do you want to talk about?
- match: bye|goodbye
  replies:
    - goodbye
    - see ya
    - later
- match: ".*"
  replies:
    - sorry, I don't understand
    - does not compute
    - i'm really just learning
...
